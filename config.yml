    favicon16x16: /images/new-logo.svg
    favicon32x32: /images/new-logo.svg
    apple_touch_icon: /images/new-logo.svg
    safari_pinned_tab: /images/new-logo.svg
  ShowReadingTime: true
  ShowBreadCrumbs: true
  homepage:
