---
baseURL: https://staging.recspert.com
languageCode: en-us
title: Recspert
theme: piko
paginate: "9"
copyright:
googleAnalytics: # Enter Google Analytics ie. UA-012345678-9
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
outputs:
  home:
  - HTML
  - RSS
  - JSON
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    html:
      keepWhitespace: false
ignoreErrors:
  - error-remote-getjson

params:
  analytics:
    google:
      SiteVerificationTag: # Google Site Verification
    yandex:
      SiteVerificationTag: # Yandex Site Verification
    bing:
      SiteVerificationTag: # Bing Site Verification
  env: production
  author: Recspert
  description: Recspert - virtual recreation center
  math: false
  images:
  - "/uploads/og.webp"
  label:
    icon: /images/new-logo.svg
    iconHeight: "140"
    iconWidth: "50"
  comments: true
  mainSections:
  - blog
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  ShowRelated: true
